<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">  
  </head>
  <body>
    <h1>Can you tic-tac your toe?</h1>
    <div id=ticTacToeBoard>
      <div class="row left top" id="zero"></div>
      <div class="row middle top" id="one"></div>
      <div class="row right top" id="two"></div>
      <div class="row left" id="three"></div>
      <div class="row middle" id="four"></div>
      <div class="row right" id="five"></div>
      <div class="row left bottom" id="six"></div>
      <div class="row middle bottom" id="seven"></div>
      <div class="row right bottom" id="eight"></div>
    </div>
    <div id="button-board">
      <button id="restart-button">Restart game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
